{% extends "master.html" %}
{% block content %}

<div class="container">
    <h2 class="text-center">Results</h2>
    <p class="text-center">Your comment: {{comment}}</p>
    {% for key,value in result.items() %}
    {% set width= 'width:' + value%}
    <p class="text-center">{{key}}</p>
    <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style={{width}}>
        </div>
    </div>
    {% endfor %}
{% endblock %}
